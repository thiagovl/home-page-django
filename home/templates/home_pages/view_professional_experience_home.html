{% extends "models-templates-home/model-page.html" %}


{% block content %}
<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center justify-content-around flex-row-reverse">
            <div class="col-lg-10">
                <div class="about-text">
                    <h3 class="dark-color">{{ dts.occupation }}</h3>
                    <h4 class="theme-color">{{ dts.company }}</h4>
                    <p style="text-align: justify;">{{ dts.briefsummary }}</p>
                    <h4 class="font-weight: 700;">Atividades:</h4>
                    {% for act in acts %}
                        <p style="font-size: 1rem;">{{ act }}</p>
                    {% endfor %}
                    <div class="btn-bar">
                        <a class="px-btn theme-t" href="/experience/">Retornar</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>

{% endblock %}
